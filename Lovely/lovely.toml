[[patches]]
[patches.pattern]
target = "functions/common_events.lua"
pattern = "info_queue[#info_queue+1] = {key = 'e_'..v, set = 'Edition', config = {extra = G.P_CENTERS['e_negative'].config.card_limit}}"
position = "at"
